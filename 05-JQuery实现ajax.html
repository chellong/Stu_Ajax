<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Ajax</title>
  <script type="text/javascript" src="jquery/jquery-1.12.2.js"></script>
  <script type="text/javascript">
	
	$(function(){
		
		$("a").click(function(){
			var url = this.href;
			var arg = {"time":new Date()};
			/*
				任何html节点都可以使用load
				会将结果直接加入到对应的html节点中
			*/
			$("#content").load(url,arg);
			return false;
		});
	
	});
  </script>
 </head>
 <body>
 <br>
 <br>
 <br>
 <center>	
	<ul>
		<li>
			<a href="htmlData.html">Hello Ajax</a>
		</li>
		<li>
			<a href="htmlData.html">Hello Ajax</a>
		</li>
	<ul>
	<div id="content">
	
	</div>
</center>
 </body>
</html>
